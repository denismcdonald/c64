---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d %B, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  
  <a class="go-back" title="Go back" href="/blog">Go back</a>

  <a class="edit" href="{{ site.github.repository_url }}/blob/master/{{ page.path }}">Edit<span id="cursor">&nbsp;</span></a>
  
</div>
