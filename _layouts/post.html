---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d %B, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <a href="{{ site.github.repository_url }}/blob/master/{{ page.path }}">Edit<span class="cursor">&nbsp;</span></a>

  <!-- <a class="go-back" title="Go back" href="/">Go back</a> -->
  
</div>
